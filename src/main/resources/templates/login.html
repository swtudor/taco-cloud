<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Taco Cloud</title>

</head>
<body>
<h1>Login</h1>

<div th:if="${#request.getParameter('error')}">
  <img th:src="@{/images/failTaco.gif}"/>
  <p style="color:red">Unable to login. Check your username and password.</p>
</div>

<div th:if="${#request.getParameter('error') == null}">
  <img th:src="@{/images/tenor.gif}"/>
</div>

<p>New here? Click
  <a th:href="@{/register}">here</a> to register.</p>
<!-- tag::thAction[] -->
<form method="POST" th:action="@{/authenticate}" id="loginForm" th:object="${user}">
  <!-- end::thAction[] -->
  <label for="username">Username: </label>
  <input type="text" name="username" id="username" /><br/>
  <label for="password">Password: </label>
  <input type="password" name="password" id="password" /><br/>
  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
  <input type="submit" value="Login"/>
</form>
</body>
</html>
